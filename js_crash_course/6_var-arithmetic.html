<!DOCTYPE html>
<html>
<body>
    <script>
        var x = 10;
        console.log(x + 1);     // should output 11
        x = x - 5;              // changes x to be (x - 5)
        console.log(x);                 // 5
        console.log(Math.pow(x, 2));    // 25
        x -= 10;                // translated as x = x - 10
        console.log(x);         // -5
        x += 10;                // translated as x = x + 10
        console.log(x);         // 5
    </script>
</body>
</html>
