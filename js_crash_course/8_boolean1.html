<!DOCTYPE html>
<html>
    <body>
        <script>
            var x = 1;
            var y = 1;
            // == evaluates both LHS and RHS 
            // and returns `true` if the outcomes are equal to each other
            // otherwise false
            console.log(x == 1);        // true            
            console.log(x == y);        // true
            console.log(x == 2);        // false
            console.log("a" == "a");    // true; works for strings too
            console.log("a" == "b");    // false
        </script>
    </body>
</html>
