<!DOCTYPE html>
<html>
<body>
    <script>
        var point = {};         // an empty object representing a cartesian point (x, y)
        console.log(point);     // {}
        point['x'] = 10;
        point['y'] = 15;
        console.log(point);     // {'x': 10, 'y': 15}

        point = {'x': 33, 'y': 7};
        console.log(point);     // {'x': 33, 'y': 7}
        console.log(point.x);   // 33
        console.log(point.y);   // 7
    </script>
</body>
</html>
