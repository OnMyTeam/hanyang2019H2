<!DOCTYPE html><!-- indicating this is HTML5 doc -->
<html>
    <!-- root element; everything should be in html tag -->
    <head>
        <!-- containing meta information of this doc -->        
        <title>Hello, world!</title><!-- title of this doc -->
        <meta charset="utf-8"/><!-- indicating UTF-8 characters are used -->
    </head>
    <body>
        <!-- what people actually see is in here -->
        <script>
            // your javascript code goes here; lines in script tag are treated differently
            alert("Hello, world!");
        </script>        
    </body>
</html><!-- always close tags -->
