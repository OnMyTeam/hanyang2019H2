<!DOCTYPE html>
<html>
<body>
    <script>
        function quadratic(a, b, c) {   // something complex
            var bsqr = Math.pow(b, 2);
            var less = 4 * a * c;
            var sqrt = Math.sqrt(bsqr - less);
            var top1 = (-1 * b) + sqrt;
            var top2 = (-1 * b) - sqrt;
            var bottom = 2 * a;
            return [top1 / bottom, top2 / bottom];
        }
        console.log(quadratic(1, 2, 1));    // [-1, -1]
        console.log(quadratic(1, 4, 3));    // [-1, -3]
    </script>
</body>
</html>
