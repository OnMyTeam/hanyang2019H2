<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            console.log(1 + 1);     // should output 2
            console.log(1.5 + 1);   // 2.5
            console.log(5 - 3);     // 2
            console.log(2 * 4);     // 8
            console.log(10 / 2);    // 5
            console.log(10 / 3);    // 3.3333333333333335
            console.log(-3);        // -3
        </script>
    </body>
</html>
