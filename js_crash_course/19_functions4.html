<!DOCTYPE html>
<html>
<body>
    <script>
        var count = 0;
        function increment() {
            count += 1;
            // notice there is no return statement
        }
        console.log(count);     // 0
        increment();
        increment();
        increment();
        console.log(count);     // 3
    </script>
</body>
</html>
